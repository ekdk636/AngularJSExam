<div class="jumbotron">
  <h1>Signup</h1>
</div>

<div class="row">
  <div class="form-group">
      <label for="user_name">Name:</label>
      <input type="text" class="form-control" ng-model="name", name="user_name">
    </div>
    <div class="form-group">
      <label for="user_age">Age:</label>
      <input type="text" class="form-control" ng-model="age", name="user_age">
  </div>

  <button type="button" class="btn btn-primary" ng-click="saveUserInfo()">회원가입</button>
</div>
