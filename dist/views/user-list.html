<div class="jumbotron">
  <h1>User List</h1>
<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in userList">
        <td class="danger" ng-show="obj.id == 2">{{obj.id}}</td>
        <td class="danger" ng-show="obj.id == 2">{{obj.name}}</td>
        <td class="danger" ng-show="obj.id == 2">{{obj.age}}</td>
        <td ng-show="obj.id != 2">{{obj.id}}</td>
        <td ng-show="obj.id != 2">{{obj.name}}</td>
        <td ng-show="obj.id != 2">{{obj.age}}</td>
        <td><button type="button" class="btn btn-danger" ng-click="deleteUserInfo(obj.id)">Danger</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
